
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalties Paid form</title>
    <link href="paymentform.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
<form action="./fine.php" method="post" class="needs-validation" class="text-white">
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form method="POST">
            <h4>Account</h4>
			
            <div class="input-group">
                <div class="input-box">
				
                    <input type="text"  id="name"  placeholder="Full Name" required class="name" name="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="lname"  placeholder="Last Name" required class="name" name="lname">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" id="email"  placeholder="Email Adress" required class="name" name="email">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4> Date</h4>
                    <input type="number" id="DD" placeholder="DD" class="dob" name="DD">
                    <input type="number" id="MM" placeholder="MM" class="dob" name="MM">
                    <input type="number" id="YY" placeholder="YYYY" class="dob" name="YY">
                </div>
                <div class="input-box">
                    <h4>Vehicle Number</h4>
                    <input type="number" id="ve" placeholder="00-xy-0000" required class="name" name="ve">
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="number" id="number" placeholder="Card Number" required class="name" name="number">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="number" id="cvc" placeholder="Card CVC" required class="name" name="cvc">
                    <i class="fa fa-user icon"></i>
                </div>
                
            </div>
			
            <div class="input-group">
                <div class="input-box">
                    <button input class="form-btn"  id="submit" name="submit" type="submit">PAY NOW</button>
                </div>
            </div>
			 
        </form>
    </div>
</body>

</html>
